<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Rok Papur Sisur</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Website.css" />
    <script src="Website.js" defer></script>
  </head>
  <main>
    <div class="container">
      <body>
        <nav>WELCOME</nav>
        <div class="navbar">
          <a
            href="https://i.pinimg.com/originals/4d/40/db/4d40dbef4879e329e9e9309ca3320470.png"
            target="_blank"
            rel="noopener noreferrer"
            >rock</a
          >
          <a
            href="https://www.texturesbackgrounds.com/files/large/blank-white-paper.jpg"
            target="_blank"
            rel="noopener noreferrer"
            >paper</a
          >
          <a
            href="https://assets.katogroup.eu/i/katogroup/VT8-0919-24_02_victorinox"
            target="_blank"
            rel="noopener noreferrer"
            >scissors</a
          >
        </div>
      </body>
      <div class="hero">
        <h1>Beat the Computer</h1>
      </div>
      <div class="play_area">
        <button class="rock" id="rock" value="rock">
          <img class="img" src="./images/rock.png" alt="Rock" />
        </button>
        <button class="paper" id="paper" value="paper">
          <img class="img" src="./images/paper.png" alt="Paper" />
        </button>
        <button class="scissors" id="scissors" value="scissors">
          <img class="img" src="./images/scissors.png" alt="Scissors" />
        </button>
      </div>
    </div>
    <div class="bottom_segment">
      <div class="selection" id="selection"></div>
      <div class="result" id="result"></div>
      <div class="score" id="score"></div>
    </div>
  </main>
</html>
